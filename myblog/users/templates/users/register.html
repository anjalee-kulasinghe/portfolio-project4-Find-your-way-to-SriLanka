{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="signup-container">
		<div class="custom-column-layout custom-column-md-layout custom-margin-auto custom-margin-top">
			<h1>Sign Up</h1>
			<form method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<div class="form-group">
					<button class="buttons buttons-secondary" type="submit">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
