{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-11 col-md-4 mx-auto mt-5">
    <h1>Contact Us</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
